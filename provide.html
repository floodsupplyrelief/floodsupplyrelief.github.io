<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Kerala, floods, flood relief, food supplies, emergency aid, disaster relief, humanitarian aid, Kerala floods, support, donate">

    <meta property="og:title" content="KERALA SUPPLY RELIEF">
    <meta property="og:description" content="കേരളത്തിൽ പ്രളയകാലത്ത് ഭക്ഷണവും മറ്റു അവശ്യ വസ്തുക്കളും നൽകുന്ന സേവനത്തിനായി ഞങ്ങൾ ഈ വെബ്സൈറ്റ് നിർമ്മിച്ചിരിക്കുന്നു. പ്രളയബാധിതർക്കായി സഹായം എത്തിക്കുന്നതിൽ നിങ്ങൾക്കും പങ്കാളികളാകാം, പ്രളയസമയങ്ങളിൽ സഹായം നൽകുക.">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .request-list {
            width: 80%;
            margin: auto;
        }
        .request-item {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .no-requests {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="request-list" id="request-list">

    </div>

    <script>
        function fetchRequests() {
            fetch('https://Floodsupply.pythonanywhere.com/provide')
                .then(response => response.json())
                .then(data => {
                    const requestList = document.getElementById('request-list');
                    requestList.innerHTML = '';
                    if (data.length === 0) {
                        const noRequestsMessage = document.createElement('div');
                        noRequestsMessage.className = 'no-requests';
                        noRequestsMessage.textContent = 'No requests came';
                        requestList.appendChild(noRequestsMessage);
                    } else {
                        data.forEach(request => {
                            const requestItem = document.createElement('div');
                            requestItem.className = 'request-item';
                            requestItem.innerHTML = `
                                <div>
                                    <p><strong>Location:</strong> ${request.location}</p>
                                    <p><strong>District:</strong> ${request.district}</p>
                                    <p><strong>Supplies:</strong> ${request.supplies}</p>
                                    <p><strong>Phone Number:</strong> ${request.phone || 'N/A'}</p>
                                </div>
                                <button onclick="markAsSupplied('${request.req_id}')">Supplied</button>
                            `;
                            requestList.appendChild(requestItem);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching requests:', error);
                });
        }

        function markAsSupplied(reqId) {
            fetch('https://Floodsupply.pythonanywhere.com/check', {
                method: 'POST',
                headers: {
                    'reqid': reqId, 'token':localStorage.getItem(reqId)}, 
            }).then(response => {
                if (response.ok) {
                    alert('Request marked as supplied.');
                    fetchRequests();
                } else {
                    alert('Failed to mark as supplied.');
                }
            }).catch(error => {
                console.error('Error marking request as supplied:', error);
            });
        }

        window.onload = fetchRequests;
    </script>
</body>
</html>
