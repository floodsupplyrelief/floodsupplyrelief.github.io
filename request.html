    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, textarea, button {
            margin: 5px 0;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="request-form">
        <label for="location">Exact Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>

        <label for="supplies">Supplies Needed:</label>
        <textarea id="supplies" name="supplies" required></textarea>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <button type="submit">Submit Request</button>
    </form>

    <script>
        document.getElementById('request-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const location = document.getElementById('location').value;
            const district = document.getElementById('district').value;
            const supplies = document.getElementById('supplies').value;
            const phone = document.getElementById('phone').value;

            fetch('https://Floodsupply.pythonanywhere.com/req', {
                method: 'POST',
                headers: {
                    'location': location,
                    'district': district,
                    'supplies': supplies,
                    'phone': phone,
             
                }
            }).then(response => response.json()).then(data => {
    if (data.req_id && data.token) {
        localStorage.setItem(data.req_id, data.token);
        alert('Request submitted successfully!');
    } else {
        alert('Failed to submit request.');
    }
}).catch(error => {
    console.error('Error:', error);
    alert('Failed to submit request.');
});
    </script>
</body>
